<div class="widget wlightblue">
    <div data-cc-widget-header title="{{title}}" allow-collapse="true"></div>
    <div class="widget-content">
        <div class="modal-body">
            <div layout="row">
                <div>
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h3 style="color:whitesmoke"> <span>All Message Field</span></h3>
                        </div>
                    </md-toolbar>
                    <md-content>
                        <div class="gridStyle2" ng-grid="gridOptions"></div>
                    </md-content>
                </div>
                <div layout="column" layout-align="space-between center">
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h3 style="color:whitesmoke"> <span>User Basic Information</span></h3>
                        </div>
                    </md-toolbar>
                    <md-content>
                        <div class="gridStyle" ng-grid="gridOptions2"></div>
                    </md-content>

                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h3 style="color:whitesmoke"> <span>User Action Information</span></h3>
                        </div>
                    </md-toolbar>
                    <md-content>
                        <div class="gridStyle" ng-grid="gridOptions3"></div>
                    </md-content>
                </div>
            </div>
            <md-list>
                <md-list-item class="md-1-line" ng-repeat="item in mySelections">
                    <div class="md-list-item-text">
                        {{item.Field}} : {{item.Value}}
                    </div>
                    <md-divider inset></md-divider>
                </md-list-item>
            </md-list>
            Selected: <b>{{ selected.item |json }}</b>
        </div>
    </div>
</div>
<div class="modal-footer">
    <md-button class="md-raised md-primary" data-ng-click="ok()" aria-label="ok"
               tooltip="Search" tooltip-trigger="mouseenter" tooltip-placement="top">
        <i> OK </i>
    </md-button>
    <md-button class="md-raised md-warn" data-ng-click="cancel()" aria-label="cancel">
        <i> Cancel </i>
    </md-button>
</div>
