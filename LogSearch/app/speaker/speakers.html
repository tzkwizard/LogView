<section class="mainbar" data-ng-controller="speakers as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <div class="form-search">
                    <input class="form-control search-query"
                           data-ng-model="vm.speakerSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="live search..." />
                    <div class="btn-group pull-right">
                        <a class="btn btn-info" data-ng-click="vm.refresh()">
                            <i class="fa fa-refresh"></i>
                            <span>Refresh</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.filteredSpeakers.length}} / {{vm.speakers.length}}">></div>
                    <div class="widget-content user">
                        <div class="padd list-flow fader-animation" data-ng-repeat="a in vm.filteredSpeakers">
                            <div class="user">
                                <input ng-model="a.imageSource">
                                <img data-cc-img-person="{{a.imageSource}}" class="img-thumbnail stacked" />
                                <div class="name-stack">
                                    <h5>{{a.firstName}}</h5>
                                    <h5>{{a.lastName}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
