<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
                <div data-cc-spinner="vm.spinnerOptions"></div>
                <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
            </div>
            <!--<div id="histgram" style="width: 900px; height: 500px;"></div>-->
            <div class="widget wlightblue">
                <div data-cc-widget-header title="Map" allow-collapse="true"></div>
                <div class="widget-content">
                    <div id="dmap_div" style="height: 65%; width: 100%"></div>
                    <table class="columns" style="height: 35%; width: 100%">
                        <tr>
                            <td width="33%">
                                <div id="pie_div1" ng-click="vm.test()"></div>
                            </td>
                            <td width="33%">
                                <div id="pie_div2"></div>
                            </td>
                            <td width="34%">
                                <div id="pie_div3"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header title="Date" allow-collapse="true"></div>
                <div class="widget-content">
                    <div id='DateHist_div' style='width: 100%; height: 240px;'></div>
                    <div id='TimeLine_div' style='width: 100%; height: 240px;'></div>
                    <div id="dtable_div"></div>
                </div>
            </div>
        </div>
        <button data-ng-click="vm.filterindex()" class="btn btn-info btn-notext" type="button">TT</button>
    </section>
</section>
