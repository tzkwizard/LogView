<div data-ng-controller="shell as shell">
    <header class="clearfix">
        <div data-ng-include="'app/layout/topnav.html'"></div>
    </header>
    <span>
        <br><br><br><br>
    </span>
    <section class="content" id="shell">
        <div data-ng-include="'app/layout/sidebar.html'"></div>
        <div data-ng-view class="fader-animation"></div>
    </section>
    <div id="sideNav">
        <div data-ng-include="'app/layout/timesidebar/timeSideNav.html'"></div>
        <div data-ng-include="'app/layout/menusidebar/menuSideNav.html'"></div>
    </div>
    <div data-ng-show="shell.isBusy" class="page-splash dissolve-animation">
        <div data-cc-spinner="shell.spinnerOptions"></div>
    </div>
</div>
