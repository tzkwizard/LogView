<md-sidenav id="menuSidenav" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools"> Menu </h2>
    </md-toolbar>
    <md-content data-ng-controller="menuSideNav" layout-padding>
        <!--<section layout="row" layout-sm="column" layout-align="center center" ng-repeat="t in time">-->
        <md-list-item layout-align="center center"  ng-repeat="t in menuNav">
            <md-button class="md-grid-item-content" ng-click="nav(t.name)">
                <md-icon md-svg-src="{{t.icon}}"></md-icon>
                <div class="md-grid-text"> {{ t.name }} </div>
            </md-button>
            <md-tooltip>
                {{t.tooltip}}
            </md-tooltip>
            <div class="label">Flat</div>
        </md-list-item>
<!--</section>-->
        <md-button ng-click="close()" class="md-primary" layout-align="center center">
            Close
        </md-button>
    </md-content>
</md-sidenav>
